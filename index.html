        /*Give the new Flexbox specific dimensions and specifies the Flex item's location in the box*/
        .flexbox1{
            display:flex;
            width:100%;
            height:400px;
            background-color: red;
            justify-content: center;
            align-items: center;
        }
        /*Gives the Flex item colors and size*/
        .flexbox1 div{
            background-color: aqua;
            width:200px;
            height:200px;
            
        }
        /*States that if the site is visited before, the text and background color changes*/
        a:visited {
            color: purple;
            background-color: hotpink;
        }
        /*States the site is active in the browser, the font changes and the color does too*/
        a:active {
            color: blue;
            font: 50px
        }
        /*If the link is being hovered over by the mouse, the color and background changes*/
        a:hover{
            color: orange;
            background-color: violet;
        }
        /*States that if the list items with catty class is hovered, the location, color, and background will change*/
        .catty:hover{
            display:flex;
            background-color: darkkhaki;
            color:lightpink;
            justify-content: center;
            align-items: center;
            animation-name: catts;
            animation-duration: 200ms;
        }
        /*Gives the catty list items a 200ms transition to change location, color, and background*/
        @keyframes catts {
            from {background-color: white; color: black}
            to {background-color: darkkhaki; color: lightpink; justify-content: center; align-items: center;}
        }
        /*Makes the first item's (odd) background a different color*/
        li:nth-child(2){
            background-color: darkgoldenrod;
        }
        /*Make the third item's (odd) background a different color*/
        li:nth-child(4){
            background-color: darkolivegreen;
        }

<body>
    <h1>Cat Flexboxes</h1>

    <div class="flexbox">
        <div>CatFlex</div>
        <div>CatFlex1</div>
        <div>CatFlex2</div>
    </div>

    <nav>
        <div class="flexbox1">
            <div><a href="https://google.com">CatFlex3</a></div>
            <div><a href="https://google.com">CatFlex4</a></div>
            <div><a href="https://google.com">CatFlex5</a></div>
        </div>
    </nav>

    <div>
        <ul>
            <li>Siamaese Cat</li>
            <li class="catty">Black Cat</li>
            <li>Tabby Cat</li>
            <li class="catty">American Shorthair Cat</li>
        </ul>
    </div>
